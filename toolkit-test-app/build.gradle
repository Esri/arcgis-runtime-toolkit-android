plugins {
    id 'com.android.application'
}
apply from: "$rootProject.projectDir/versions.gradle"

android {
    compileSdkVersion droid.targetSdk
    buildToolsVersion droid.buildTools

    defaultConfig {
        applicationId "com.esri.arcgisruntime.toolkit"
        minSdkVersion droid.minSdk
        targetSdkVersion droid.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation project(':arcgis-android-toolkit')

    implementation "com.android.support:appcompat-v7:$droid.support"
    implementation "com.android.support:design:$droid.support"
    implementation "com.android.support:support-vector-drawable:$droid.support"
    implementation "com.android.support.constraint:constraint-layout:$droid.constraintLayout"
    implementation "com.esri.arcgisruntime:arcgis-android:$arcgis"

    testImplementation "junit:junit:$test.jUnit"
}
